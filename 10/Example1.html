<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input & Textarea</title>
</head>
<body>
    Nhập họ tên: <input type="text" id="name">
    <br/>
    <select name="" id="city">
        <option value="Hà Nội">Hà Nội</option>
        <option value="Hải Phòng">Hải Phòng</option>
        <option value="HCM">HCM</option>
    </select>
    <br/>
    <input type="radio" class="gender" value="Nam" name="gender"> Male
    <input type="radio" class="gender" value="Nữ" name="gender"> Female
    <br/>
    <button onclick="showMessage()">Hiển thị</button>
    <br/>
    <div id="result"></div>

    <script>
        function showMessage() {
           let name = document.getElementById("name").value;
           let city = document.getElementById("city").value;
           let gender = document.querySelector(".gender:checked").value;
            
           document.getElementById('result').innerHTML = `
                Hello: ${name} <br/>
                Thành phố của bạn là: ${city} <br/>
                Giới tính: ${gender} <br/>
           `;
        }
    </script>
</body>
</html>
