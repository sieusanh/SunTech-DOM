<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color For Text</title>
</head>
<body>
    <button onclick="makeRedColor()">Red</button>
    <button onclick="makeBlueColor()">Blue</button>
    <button onclick="makeOrangeColor()">Orange</button>
    <button onclick="changeText()">Change Text</button>
    <button onclick="resetText()">Reset</button>
    <div id="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Saepe repudiandae quia totam tempore dicta quis eius, 
        et vel delectus quae earum eos dignissimos, magnam eligendi omnis, 
        laboriosam aut quos ipsum.
    </div>

    <script>
        function makeRedColor() {
            document.getElementById("content").style.color = "red";
        }
        function makeBlueColor() {
            document.getElementById("content").style.color = "blue";
        }
        function makeOrangeColor() {
            document.getElementById("content").style.color = "orange";
        }
        function changeText() {
            document.getElementById("content").innerHTML = "Text has changed";
        }
        function resetText() {
            document.getElementById('content').style.color = 'black';
            document.getElementById("content").innerHTML = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe repudiandae quia totam tempore dicta quis eius, et vel delectus quae earum eos dignissimos, magnam eligendi omnis, laboriosam aut quos ipsum.";
        }
    </script>
</body>
</html>
